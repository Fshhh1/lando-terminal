<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHIPS:// Watchdog Console</title>
  <style>
    body { font-family: monospace; background: #0e0e0e; color: #00ffcc; margin: 0; padding: 1rem; }
    h1 { text-align: center; color: #00ffe0; }
    .log { background: #000; border: 1px solid #00ffe033; padding: 1rem; height: 80vh; overflow-y: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>CHIPS:// Sovereign Watchdog Console</h1>
  <div class="log" id="log">[Watchdog Initialized] Scanning nodes...
</div>

  <script>
    const nodes = {
      "admin.dreamspire": {
        url: "https://dreamspire-admin1-fn1l.vercel.app",
        trustedPeers: ["explorer.chips", "node.lumina"],
        token: { granted: "viewer.token", expires: "2025-05-15T00:00:00Z" }
      },
      "explorer.chips": {
        url: "https://explorer.chips",
        trustedPeers: ["node.lumina"],
        token: { granted: "registry.viewer", expires: "2025-05-10T00:00:00Z" }
      },
      "node.lumina": {
        url: "https://node.lumina",
        trustedPeers: [],
        token: { granted: "viewer.token", expires: "2025-04-30T00:00:00Z" }
      }
    };

    const logDiv = document.getElementById('log');

    function log(msg) {
      logDiv.textContent += "[Watchdog] " + msg + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function checkNodeStatus(nodeId, nodeData) {
      fetch(nodeData.url + '/.chipsmap.json')
        .then(res => {
          if (!res.ok) throw new Error("Offline or missing");
          log(nodeId + " online");
          return res.json();
        })
        .catch(() => {
          log(nodeId + " offline or unreachable");
        });
    }

    function checkTokenStatus(nodeId, token) {
      const now = new Date();
      const expiry = new Date(token.expires);
      if (expiry < now) {
        log(nodeId + " token expired — suggest renewal");
      } else {
        log(nodeId + " token valid until " + expiry.toISOString());
      }
    }

    function checkTrustLoops() {
      Object.keys(nodes).forEach(sourceId => {
        nodes[sourceId].trustedPeers.forEach(peerId => {
          if (!nodes[peerId]?.trustedPeers?.includes(sourceId)) {
            log("Trust loop broken: " + sourceId + " → " + peerId + " (not reciprocated)");
          }
        });
      });
    }

    function runWatchdog() {
      Object.entries(nodes).forEach(([id, data]) => {
        checkNodeStatus(id, data);
        checkTokenStatus(id, data.token);
      });
      checkTrustLoops();
    }

    runWatchdog();
  </script>
</body>
</html>
