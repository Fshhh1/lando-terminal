<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lando Embedded Node Console</title>
  <style>
    body {
      background: #0e0e0e;
      color: #00ffcc;
      font-family: monospace;
      padding: 1rem;
    }
    h2 {
      text-shadow: 0 0 4px #00ffcc;
    }
    #console {
      background: #000;
      border: 1px solid #00ffcc33;
      padding: 1rem;
      margin-top: 1rem;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc66;
      margin-top: 0.5rem;
      font-family: monospace;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Lando Node Console</h2>
  <div id="nodeInfo">Detecting node...</div>
  <div id="console">[Initializing Lando for current node...]
</div>
  <input type="text" id="commandInput" placeholder="> Type a command..." onkeydown="handleCommand(event)" />

  <script>
    let nodeId = "unknown";
    let memory = {};

    async function fetchNodeIdentity() {
      try {
        const res = await fetch('/.chipsmap.json');
        const json = await res.json();
        nodeId = json.node || "unknown";
        memory = JSON.parse(localStorage.getItem("lando_mem_" + nodeId)) || [];
        document.getElementById('nodeInfo').innerText = "Node ID: " + nodeId;
        write("> Node recognized: " + nodeId);
      } catch (e) {
        document.getElementById('nodeInfo').innerText = "Node ID: unknown (offline)";
        write("> Failed to load node identity.");
      }
    }

    function write(text) {
      const output = document.getElementById('console');
      output.innerText += text + "\n";
      output.scrollTop = output.scrollHeight;
    }

    function handleCommand(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById('commandInput');
        const cmd = input.value.trim();
        if (!cmd) return;
        write("> " + cmd);
        respond(cmd);
        input.value = '';
        memory.push(cmd);
        localStorage.setItem("lando_mem_" + nodeId, JSON.stringify(memory));
      }
    }

    function respond(cmd) {
      const lower = cmd.toLowerCase();
      if (lower === "help") {
        write("Commands: help, who is your admin, issue token, memory, clear");
      } else if (lower.includes("admin")) {
        if (nodeId === "admin.dreamspire") {
          write("I am sovereign. I am my own admin.");
        } else {
          write("My sovereign is admin.dreamspire.");
        }
      } else if (lower.includes("issue token")) {
        if (nodeId === "admin.dreamspire") {
          write("viewer.token issued, signed by Dreamspire.");
        } else {
          write("Access denied. Token authority limited to sovereign nodes.");
        }
      } else if (lower === "memory") {
        write("Recent memory:\n" + memory.slice(-5).join("\n"));
      } else if (lower === "clear") {
        memory = [];
        localStorage.removeItem("lando_mem_" + nodeId);
        write("Memory cleared.");
      } else {
        write("Unrecognized command.");
      }
    }

    fetchNodeIdentity();
  </script>
</body>
</html>
